<div class="auth-background">
  <div class="auth__container">
    <div class="auth__form">
      <h2 class="auth__form-title">jawa travels login</h2>
      <form class="auth__form--form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <app-custom-style-input
        [placeholder]="'Email'"
        (valueChange)="loginForm.patchValue({email:$event})"
        [type]="'email'"></app-custom-style-input>
        <app-custom-style-input
        [placeholder]="'Password'"
        (valueChange)="loginForm.patchValue({pass:$event})"
        [type]="'password'"></app-custom-style-input>
        <p class="auth__form--err" *ngIf="errMsg">{{errMsg | lowercase}}&nbsp; </p>
        <button
        class="auth__btn--submit"
        type="submit" [disabled]="loginForm.invalid || loading">
          <span class="auth__btn--text" >Login</span>
          <mat-icon class="auth__btn--arrow" >arrow_forward</mat-icon>
          <mat-spinner [diameter]="20" *ngIf="loading" class="ml-3"></mat-spinner>
        </button>
        <span class="auth__register" routerLink="/register"> Don't have an account? Register</span>
      </form>
    </div>
  </div>
</div>
