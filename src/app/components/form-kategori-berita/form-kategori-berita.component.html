<form class="form-modal">
  <mat-card-title class="mb-4">{{data.mode==='edit'?'Update':'Tambah'}} Kategori Berita</mat-card-title>

  <div class="row mb-3">
    <div class="col-md-12">
      <mat-form-field class="full-width" >
        <mat-label>Nama Kategori</mat-label>
        <input matInput type="text" required>
        <mat-hint>Input nama kategori</mat-hint>
        <mat-error>nama kategori is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <mat-form-field class="full-width" >
        <mat-label>Keterangan Kategori</mat-label>
        <input matInput type="text" required>
        <mat-hint>Input keterangan kategori</mat-hint>
        <mat-error>keterangan kategori is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="buttons full-width">
      <button mat-button mat-raised-button mat-dialog-close>Close</button>
      <button mat-button mat-raised-button type="reset" >Reset</button>
      <button mat-button mat-raised-button>Submit</button>
    </div>
  </div>
</form>
