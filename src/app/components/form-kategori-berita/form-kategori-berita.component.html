<form class="form-modal" [formGroup]="kategoriBeritaForm" (ngSubmit)="onSubmit()">
  <mat-spinner [diameter]="20" class="top-spinner" *ngIf="loadData"></mat-spinner>
  <mat-card-title class="mb-4">{{data.mode==='edit'?'Update':'Tambah'}} Kategori Berita</mat-card-title>

  <div class="row mb-3">
    <div class="col-md-12">
      <mat-form-field class="full-width" >
        <mat-label>Kode Kategori</mat-label>
        <input matInput type="text" required formControlName="kategoriberitaKODE">
        <mat-hint>Input kode kategori</mat-hint>
        <mat-error>kode kategori is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <mat-form-field class="full-width" >
        <mat-label>Nama Kategori</mat-label>
        <input matInput type="text" required formControlName="kategoriberitaNAMA">
        <mat-hint>Input nama kategori</mat-hint>
        <mat-error>nama kategori is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <mat-form-field class="full-width" >
        <mat-label>Keterangan Kategori</mat-label>
        <input matInput type="text" required formControlName="kategoriberitaKET">
        <mat-hint>Input keterangan kategori</mat-hint>
        <mat-error>keterangan kategori is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="buttons full-width">
      <button mat-button mat-raised-button mat-dialog-close>Close</button>
      <button mat-button mat-raised-button type="reset" >Reset</button>
      <button mat-button mat-raised-button [disabled]="!kategoriBeritaForm.valid">Submit</button>
      <mat-spinner [diameter]="20" *ngIf="loading" ></mat-spinner>
    </div>
  </div>
</form>
